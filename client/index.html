<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Title</title>
</head>

<body>

  <div class="main-container">

    <div id="login">
      <h1 class="title">Login</h1>
      <form class="login-form form" action="">
        <input class="log-input" type="text" name="username" placeholder="Username">
        <input class="log-input" type="password" name="password" placeholder="Password">
        <input class="sub" type="submit" value="Login">
      </form>
    </div>

    <div id="register">
      <h1 class="title">Register</h1>
      <form class="register-form form" action="">
        <input class="reg-input" type="text" name="username" placeholder="Username">
        <input class="reg-input" type="password" name="password" placeholder="Password">
        <input class="reg-input" type="text" name="email" placeholder="Email">
        <input class="sub" type="submit" value="Subscribe">
      </form>
    </div>

    <div id="chat">
      <h2>Chat</h2>
      <form class="chat-form">
        <input name="message" class="input">
        <input class="submit" type="submit">
      </form>
      <ul class="messages"></ul>
    </div>

  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
